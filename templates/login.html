<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PiPortal â€” Login</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #f4f6f8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding: 24px; border-radius:10px; box-shadow: 0 6px 18px rgba(15,20,30,0.08); width: 360px; }
    input { box-sizing:border-box; width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ddd; }
    button { width:100%; padding:10px; border:none; border-radius:6px; background:#2563eb; color:white; font-weight:600; }
    .hint { color:#666; font-size:0.9rem; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    <form method="POST" action="/login">
      <input name="username" placeholder="Username" autocomplete="username" />
      <input name="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button type="submit">Sign in</button>
    </form>
    <div class="hint">This is a demo. Submitted credentials will be stored locally on the server.</div>
  </div>
</body>
</html>
