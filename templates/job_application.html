<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Job Application</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f5f5f7; display:flex; justify-content:center; padding:40px; margin:0; }
    .card { background:white; padding:32px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:500px; text-align:center; }
    h2 { color:#2563eb; margin:20px 0; }
    form { display:flex; flex-direction:column; gap:16px; text-align:left; }
    input, select, textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
    button { padding:12px; border:none; border-radius:6px; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    button:hover { background:#1e4db7; }
    .hint { font-size:0.85rem; color:#666; text-align:center; }
    .logo { width:120px; height:auto; margin:0 auto 10px auto; display:block; transform: scale(2); }
  </style>
</head>
<body>
  <div class="card">
    <img src="{{ url_for('static', filename='C1.jpg') }}" alt="Company Logo" class="logo" />
    <h2>Job Application</h2>
    <form method="POST" action="/apply" enctype="multipart/form-data">
      <label for="full_name">Full Name*</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone">

      <label for="position">Position Applied For*</label>
      <input type="text" id="position" name="position" required>

      <label>Years of Experience*</label>
      <select name="experience" required>
        <option value="">Select...</option>
        <option>0-1</option>
        <option>2-3</option>
        <option>4-5</option>
        <option>5+</option>
      </select>

      <label for="skills">Key Skills / Qualifications</label>
      <textarea id="skills" name="skills"></textarea>

      <label for="resume">Upload Resume (PDF, DOCX, DOC, TXT)*</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,.txt" required>

      <button type="submit">Submit Application</button>
      <div class="hint">Your resume will be stored securely on our server.</div>
    </form>
  </div>
</body>
</html>
