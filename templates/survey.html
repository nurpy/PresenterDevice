<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>T-Mobile Customer Experience Survey</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 600px;
      max-width: 95%;
    }
    h1 {
      text-align: center;
      color: #e20074; /* T-Mobile Magenta */
      margin-bottom: 8px;
    }
    h2 {
      text-align: center;
      color: #444;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 24px;
    }
    .logo {
      display: block;
      margin: 0 auto 16px auto;
      width: 80px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .rating-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .rating-group label {
      font-weight: normal;
    }
    .submit-btn {
      margin-top: 20px;
      background: #e20074;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #c30064;
    }
    .footer {
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/T-Mobile_logo_2022.svg" alt="T-Mobile Logo" class="logo" />
    <h1>T-Mobile</h1>
    <h2>Customer Experience Survey</h2>
    <form method="POST" action="/submit-survey">
      <label for="name">1. Your name*</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">2. Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label>3. How satisfied are you with your T-Mobile service?*</label>
      <select name="satisfaction" required>
        <option value="">Select...</option>
        <option>Very satisfied</option>
        <option>Satisfied</option>
        <option>Neutral</option>
        <option>Dissatisfied</option>
        <option>Very dissatisfied</option>
      </select>

      <label>4. How would you rate network coverage in your area?*</label>
      <select name="coverage" required>
        <option value="">Select...</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
      </select>

      <label>5. How likely are you to recommend T-Mobile to a friend or colleague?</label>
      <div class="rating-group">
        <label><input type="radio" name="recommend" value="1">1</label>
        <label><input type="radio" name="recommend" value="2">2</label>
        <label><input type="radio" name="recommend" value="3">3</label>
        <label><input type="radio" name="recommend" value="4">4</label>
        <label><input type="radio" name="recommend" value="5">5</label>
        <label><input type="radio" name="recommend" value="6">6</label>
        <label><input type="radio" name="recommend" value="7">7</label>
        <label><input type="radio" name="recommend" value="8">8</label>
        <label><input type="radio" name="recommend" value="9">9</label>
        <label><input type="radio" name="recommend" value="10">10</label>
      </div>

      <label>6. How satisfied are you with T-Mobile’s customer support?*</label>
      <select name="support" required>
        <option value="">Select...</option>
        <option>Very satisfied</option>
        <option>Satisfied</option>
        <option>Neutral</option>
        <option>Dissatisfied</option>
        <option>Very dissatisfied</option>
      </select>

      <label>7. How easy was it to manage your account or make payments?*</label>
      <select name="account" required>
        <option value="">Select...</option>
        <option>Very easy</option>
        <option>Easy</option>
        <option>Neutral</option>
        <option>Difficult</option>
        <option>Very difficult</option>
      </select>

      <label>8. Have you experienced any issues with dropped calls or slow data?*</label>
      <select name="issues" required>
        <option value="">Select...</option>
        <option>No issues</option>
        <option>Occasionally</option>
        <option>Frequently</option>
        <option>Constantly</option>
      </select>

      <label>9. How would you rate the value for money of your T-Mobile plan?*</label>
      <select name="value" required>
        <option value="">Select...</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
      </select>

      <label for="comments">10. Any additional feedback or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

      <button class="submit-btn" type="submit">Submit Survey</button>
    </form>
    <div class="footer">
      © 2025 T-Mobile USA, Inc. | For demonstration purposes only
    </div>
  </div>
</body>
</html>
