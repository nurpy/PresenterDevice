<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PiPortal — Dashboard</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 2rem; background:#f7f9fc; }
    .card { background:white; padding:20px; border-radius:10px; box-shadow: 0 6px 18px rgba(15,20,30,0.06); max-width:720px; margin:auto; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, {{ username }}</h1>
    <p>Email: {{ email }}</p>
    <hr/>
    <p>This is a fake login — nothing was verified. The entered credentials were recorded on the server.</p>
    <p>Admin: GET <code>/admin/submissions?token=YOUR_TOKEN</code> to view saved entries.</p>
  </div>
</body>
</html>
